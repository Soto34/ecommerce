{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postventa</title>

  <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'assets/css/all.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}" />

  <style>
    .postventa-header {
      background-color: #2f414d;
      color: white;
      padding: 60px 0;
      text-align: center;
    }
    .postventa-header h1 {
      font-weight: 800;
      font-size: 2.5rem;
    }
    .postventa-header p {
      letter-spacing: 2px;
      color: #f9a825;
    }
    .postventa-box {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 25px;
      margin-top: 30px;
    }
    .btn-cobrar {
      font-size: 1.2rem;
      padding: 12px 30px;
      background-color: #4caf50;
      color: white;
      border: none;
    }
    .table td, .table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="top-header-area" style="background-color: #051922;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="main-menu-wrap">
            <div class="site-logo">
              <a href="index.html">
                <img src="{% static 'assets/img/logo.png' %}" alt="Logo">
              </a>
            </div>
            <nav class="main-menu">
              <ul>
                <li><a href="#">Salir</a></li>
              </ul>
            </nav>
            <div class="mobile-menu"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Postventa Header -->
  <div class="postventa-header">
    <p>PANEL DEL CAJERO</p>
    <h1>Historial</h1>
  </div>

  <!-- Postventa Content -->
  <div class="container">
    <div class="postventa-box shadow-sm">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <input type="text" class="form-control w-50" placeholder="Número Ticket">
        <div>
          <button class="btn btn-primary ml-3">Buscar</button>
          <a href="{% url 'exportar_tickets_excel' %}" class="btn btn-success ml-3">
            Exportar Tickets a Excel
          </a>
        </div>
      </div>

      <table class="table table-bordered text-center">
        <thead class="thead-light">
          <tr>
            <th>Número Ticket</th>
            <th>Total</th>
            <th>Detalle</th>
          </tr>
        </thead>
        <tbody>
          {% for ticket in tickets %}
          <tr>
            <td>{{ ticket.id }}</td>
            <td>${{ ticket.total }}</td>
            <td>
              <a href="{% url 'detalle_ticket_postventa' ticket.id %}" class="btn btn-success btn-sm">
                Detalle
              </a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3">No hay tickets disponibles.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <!-- Pagination opcional -->
      <!-- Puedes implementar paginación si tu lista de tickets es larga -->
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="{% static 'assets/js/jquery-1.11.3.min.js' %}"></script>
  <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
