{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="form">
            <header>Restablecer Contraseña</header>
            {% if token_fail %}
                <p class="error">El enlace no es válido. Intenta solicitar un nuevo restablecimiento de contraseña.</p>
                <a href="{% url 'account_reset_password' %}" class="btn">Solicitar nuevo enlace</a>
            {% else %}
                <form method="post">
                    {% csrf_token %}
                    <label for="id_password1">Nueva contraseña:</label>
                    <input type="password" name="password1" id="id_password1" required>
                    
                    <label for="id_password2">Confirmar nueva contraseña:</label>
                    <input type="password" name="password2" id="id_password2" required>
                    
                    <button type="submit" class="btn">Cambiar contraseña</button>
                </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
