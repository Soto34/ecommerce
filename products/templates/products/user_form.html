{% extends "products/base.html" %}
{% load static %}

{% block title %}{% if user %}Editar{% else %}Nuevo{% endif %} Usuario{% endblock %}

{% block content %}
<div class="content">
    <div class="card">
        <div class="card-header">
            <h2>{% if user %}Editar{% else %}Nuevo{% endif %} Usuario</h2>
            <a href="{% url 'users_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
        <div class="card-body">
            <form method="POST" action="" novalidate>
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" name="email" id="email" class="form-control" 
                           value="{{ user.email|default_if_none:'' }}" required>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" 
                           value="{{ user.nombre|default_if_none:'' }}" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" class="form-control" 
                           value="{{ user.apellido|default_if_none:'' }}" required>
                </div>

                <div class="form-group">
                    <label for="rut">RUT</label>
                    <input type="text" name="rut" id="rut" class="form-control" 
                           value="{{ user.rut|default_if_none:'' }}" required>
                </div>

                <div class="form-group">
                    <label for="rol">Rol</label>
                    <select name="rol" id="rol" class="form-control" required>
                        <option value="" {% if not user.rol %}selected{% endif %}>Seleccione un rol</option>
                        <option value="cliente" {% if user.rol == 'cliente' %}selected{% endif %}>Cliente</option>
                        <option value="contador" {% if user.rol == 'contador' %}selected{% endif %}>Contador</option>
                        <option value="bodeguero" {% if user.rol == 'bodeguero' %}selected{% endif %}>Bodeguero</option>
                        <option value="repartidor" {% if user.rol == 'repartidor' %}selected{% endif %}>Repartidor</option>
                        <option value="cajero" {% if user.rol == 'cajero' %}selected{% endif %}>Cajero</option> <!-- ✅ Nuevo rol -->
                        <option value="admin" {% if user.rol == 'admin' %}selected{% endif %}>Administrador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña {% if user %}<small>(dejar vacío para no cambiar)</small>{% endif %}</label>
                    <input type="password" name="password" id="password" class="form-control" {% if not user %}required{% endif %}>
                </div>

                <div class="form-group">
                    <label for="password_confirm">Confirmar Contraseña {% if user %}<small>(dejar vacío para no cambiar)</small>{% endif %}</label>
                    <input type="password" name="password_confirm" id="password_confirm" class="form-control" {% if not user %}required{% endif %}>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <i class="fas fa-undo"></i> Limpiar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
