{% extends 'home/base.html' %}

{% block content %}
<style>
    .center-wrapper {
        min-height: calc(100vh - 300px); /* Ajusta si tu header/footer son más grandes */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
    }
</style>

<div class="center-wrapper">
    <div class="card shadow-lg p-4 text-center rounded-4" style="width: 100%; max-width: 500px;">
        <!-- Icono usuario -->
        <div class="mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#6c757d" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 10a2 2 0 1 0-4 0 2 2 0 0 0 4 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 1 0 0 14A7 7 0 0 0 8 1z"/>
                <path fill-rule="evenodd" d="M4.285 12.433a5 5 0 0 1 7.43 0A6.967 6.967 0 0 1 8 14a6.967 6.967 0 0 1-3.715-1.567z"/>
            </svg>
        </div>

        <h4 class="mb-1">{{ user.nombre }} {{ user.apellido }}</h4>
        <p class="text-muted">{{ user.rol|capfirst }}</p>
        <hr>
        <p><strong>Correo:</strong> {{ user.email }}</p>
        <p><strong>RUT:</strong> {{ user.rut }}</p>

        <div class="d-grid gap-2 mt-3">
            <a href="{% url 'mis_pedidos' %}" class="btn btn-warning text-white">Mis Pedidos</a>
            <a href="{% url 'user:logout' %}" class="btn btn-outline-danger">Cerrar sesión</a>
        </div>
    </div>
</div>
{% endblock %}
